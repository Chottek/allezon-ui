<style>
td{
  border: 1px solid black;
  border-radius: 4px;
  padding-left: 10px;
  padding-right: 10px;
}

th{
  background-color: lightblue;
  border: 1px solid lightblue;
  border-radius: 4px;
}

</style>
<table>
<tr>
  <th>ID:</th>
  <th>Name:</th>
  <th>Short Description:</th>
  <th>Price:</th>
  <th>Owner:</th>

  <td>{{a.shortdesc}}</td>

  <td>{{a.owner}}</td>
</tr>
</table>
