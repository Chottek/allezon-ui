

<div class="container">
  <form method="post" class="registerframe"  [formGroup]="userForm" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" required autofocus/>
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input type="email" class="form-control" formControlName="surname" required/>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username" required/>
    </div>
    <div class="form-group">
      <label>E-Mail</label>
      <input type="text" class="form-control" formControlName="email" required/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" required/>
    </div>
    <div class="form-group">
      <label>Repeat Password</label>
      <input type="password" class="form-control" formControlName="password1" id="password1" required/>
    </div>
    <div class="form-group">
      <label>BirthDate</label>
      <input type="date" class="form-control" formControlName="birthdate" required/>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
