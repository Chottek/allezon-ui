<style>
  td{
    border: 1px solid black;
    border-radius: 4px;
    padding-left: 10px;
    padding-right: 10px;
  }

</style>
<table>
<tr>
  <th>ID:</th>
  <th>Name:</th>
  <th>Surname:</th>
  <th>Username:</th>
  <th>E-mail:</th>
  <th>Password:</th>
  <th>Birthday:</th>
  <th>Role:</th>

</tr>
<tr *ngFor="let u of users">
  <td>{{u.id}}</td>
  <td>{{u.name}}</td>
  <td>{{u.surname}}</td>
  <td>{{u.username}}</td>
  <td>{{u.email}}</td>
  <td>{{u.password}}</td>
  <td>{{u.birthdate}}</td>
  <td>{{parseRole(u.role)}}</td>
</tr>
</table>
